<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	
	<form action="@{insertarlibro}" th:object="${libro}" method="post">
	
		<label>Titulo</label>
		<input type="text" th:field="*{stitulo}">
		<span th:errors="*{stitulo}" style="color:#FF0000"></span>
		
		<label>Autor</label>
		<input type="text" th:field="*{sautor}">
		<span th:errors="*{sautor}" style="color:#FF0000"></span>
		
		<label>ISBN</label>
		<input type="text" th:field="*{sisbn}">
		<span th:errors="*{sisbn}" style="color:#FF0000"></span>
		
		<select th:field="*{ccategoria}">
        	<option value="">Selecciona Categoria</option>
        	<option th:each="categoria : ${categorias}"
                th:value="${categoria.ccategoria}"
                th:text="${categoria.scategoria}"></option>
    	</select>
    	<span th:errors="*{ccategoria}" style="color:#FF0000"></span>
		
		<label>Estado </label>
		<input type="radio"
			th:field="*{bestado}" th:value="${false}"> <span
			th:errors="*{bestado}" style="color: #FF0000"></span><br>
		
		<input type="submit" value="Guardar">
		
	</form>
	
</body>
</html>
